<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Index</title>
        <style>
body {
    background: black;
}
.wrap {
    display: grid;
    grid-template-columns: 2fr 1fr 2fr;
    /* grid-template-columns: repeat(5, 1fr); */
    gap: 0 6px;
}
.wrap > div {
    border: solid 1px white;
}

img {
    width: 100%;
}
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="box1">
                <img src="./images/1.png" />
            </div>
            <div class="box2">
                <img src="./images/2.png" />
            </div>
            <div class="box3">
                <img src="./images/3.png" />
            </div>
            <div class="box4">
                <img src="./images/4.png" />
            </div>
            <div class="box5">
                <img src="./images/5.png" />
            </div>
            <div class="box6">
                <img src="./images/6.png" />
            </div>
        </div>
    </body>
</html>
