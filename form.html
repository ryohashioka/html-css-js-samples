<!DOCTYPE html>
<html> 

<body> 
  <form action="https://hashioka.com/contact"> 
    <label for="id">ID</label>

    <input id="name" type="text" placeholder="名前を入力してください">

    <label>その他</label><input type="radio" name="gender">
